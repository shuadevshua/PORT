<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management - PawMatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .management-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .stat-card h3 {
            color: #fbbf24;
            margin: 0;
            font-size: 1.2rem;
        }

        .stat-card .number {
            font-size: 2.5rem;
            color: #38bdf8;
            text-shadow: 0 0 10px #38bdf8, 0 0 20px #38bdf8;
        }

        .pet-management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 15px;
        }

        .pet-management-card {
            background: rgba(15, 23, 42, 0.8);
            padding: 20px;
            border-radius: 15px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 20px;
        }

        .pet-management-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .pet-management-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .pet-management-card h3 {
            color: #fbbf24;
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .pet-management-card p {
            color: #94a3b8;
            margin: 5px 0;
        }

        .pet-management-card .description {
            color: #94a3b8;
            font-style: italic;
            margin: 10px 0;
            padding: 10px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            min-height: 60px;
        }

        .status-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            background: rgba(56, 189, 248, 0.2);
            color: #38bdf8;
        }

        .edit-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }

        .edit-controls button {
            flex: 1;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(56, 189, 248, 0.3);
            color: #38bdf8;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .edit-controls button:hover {
            background: #38bdf8;
            color: #0f172a;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }

        .edit-controls button i {
            font-size: 1.1rem;
        }

        .add-pet-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
            transition: all 0.3s ease;
        }

        .add-pet-btn:hover {
            transform: scale(1.1);
            background: #fbbf24;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.success {
            background: rgba(34, 197, 94, 0.9);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.9);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        #addPetModal .modal-content {
            background: rgba(30, 41, 59, 0.95);
            padding: 30px;
            border-radius: 15px;
        }

        #addPetModal input,
        #addPetModal select,
        #addPetModal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 8px;
            color: #f8fafc;
        }

        #addPetModal button {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #addPetModal button:hover {
            background: #fbbf24;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="futuristic-text">PawMatch</span> ðŸš€</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="management-container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Pets</h3>
                <div class="number">24</div>
            </div>
            <div class="stat-card">
                <h3>Available</h3>
                <div class="number">18</div>
            </div>
            <div class="stat-card">
                <h3>Adopted</h3>
                <div class="number">6</div>
            </div>
            <div class="stat-card">
                <h3>Pending</h3>
                <div class="number">3</div>
            </div>
        </div>

        <div class="pet-management-grid" id="petGrid">
            <!-- Pet cards will be dynamically populated here -->
        </div>

        <button class="add-pet-btn" onclick="openAddPetModal()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Notification Element -->
    <div id="notification" class="notification"></div>

    <!-- Add Pet Modal -->
    <div id="addPetModal" class="modal">
        <div class="modal-content">
            <h2>Add New Pet</h2>
            <form id="addPetForm">
                <input type="text" placeholder="Pet Name" required>
                <select required>
                    <option value="">Select Species</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select>
                <input type="text" placeholder="Breed" required>
                <input type="number" placeholder="Age" required>
                <textarea placeholder="Description" required></textarea>
                <input type="file" accept="image/*" required>
                <button type="submit">Add Pet</button>
            </form>
        </div>
    </div>

    <script>
        // Sample data for pets
        const pets = [
            {
                name: "Buddy",
                species: "Dog",
                breed: "Golden Retriever",
                age: 2,
                status: "available",
                image: "images/dog1.jpg",
                description: "Friendly, playful, and great with kids."
            },
            {
                name: "Whiskers",
                species: "Cat",
                breed: "Siamese Cat",
                age: 1,
                status: "available",
                image: "images/cat1.jpg",
                description: "Curious, affectionate, and loves to cuddle."
            },
            {
                name: "Max",
                species: "Dog",
                breed: "German Shepherd",
                age: 3,
                status: "available",
                image: "images/dog2.jpg",
                description: "Loyal, protective, and highly trainable."
            },
            {
                name: "Blossom Marie",
                species: "Dog",
                breed: "Japanese Spitz",
                age: 7,
                status: "available",
                image: "images/dog7.jpg",
                description: "Gentle dog, affectionate, and great with families."
            },
            {
                name: "Rocky",
                species: "Dog",
                breed: "Bulldog",
                age: 4,
                status: "available",
                image: "images/dog3.jpg",
                description: "Strong, determined, and loving companion."
            },
            {
                name: "Milo",
                species: "Cat",
                breed: "Bengal Cat",
                age: 1.5,
                status: "available",
                image: "images/cat3.jpg",
                description: "Energetic, intelligent, and very active."
            },
            {
                name: "Daisy",
                species: "Dog",
                breed: "Labrador Retriever",
                age: 2,
                status: "available",
                image: "images/dog4.jpg",
                description: "Sweet, gentle, and excellent with children."
            },
            {
                name: "Bella",
                species: "Cat",
                breed: "Persian Cat",
                age: 2,
                status: "available",
                image: "images/cat4.jpg",
                description: "Calm, quiet, and loves to be pampered."
            },
            {
                name: "Charlie",
                species: "Dog",
                breed: "Beagle",
                age: 3,
                status: "available",
                image: "images/dog5.jpg",
                description: "Curious, merry, and friendly."
            },
            {
                name: "Oliver",
                species: "Cat",
                breed: "Ragdoll Cat",
                age: 1,
                status: "available",
                image: "images/cat5.jpg",
                description: "Relaxed, affectionate, and good with other pets."
            },
            {
                name: "Lucy",
                species: "Dog",
                breed: "Poodle",
                age: 2,
                status: "available",
                image: "images/dog6.jpg",
                description: "Intelligent, elegant, and easy to train."
            },
            {
                name: "Leo",
                species: "Cat",
                breed: "Sphynx Cat",
                age: 1,
                status: "available",
                image: "images/cat6.jpg",
                description: "Energetic, loving, and very social."
            }
        ];

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }

        function renderPets() {
            const grid = document.getElementById('petGrid');
            grid.innerHTML = pets.map(pet => `
                <div class="pet-management-card">
                    <div class="status-toggle ${pet.status}">${pet.status}</div>
                    <img src="${pet.image}" alt="${pet.name}">
                    <h3>${pet.name}</h3>
                    <p>${pet.breed} â€¢ ${pet.age} years</p>
                    <p class="description">${pet.description}</p>
                    <div class="edit-controls">
                        <button class="edit-btn" onclick="editPet('${pet.name}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="delete-btn" onclick="deletePet('${pet.name}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function deletePet(petName) {
            if (confirm(`Are you sure you want to delete ${petName}?`)) {
                const index = pets.findIndex(p => p.name === petName);
                if (index !== -1) {
                    pets.splice(index, 1);
                    renderPets();
                    showNotification(`${petName} has been successfully deleted`);
                }
            }
        }

        function openAddPetModal() {
            const form = document.getElementById('addPetForm');
            form.reset(); // Clear the form
            document.getElementById('addPetModal').style.display = 'flex';
            
            // Reset the form submission handler for adding new pet
            form.onsubmit = function(e) {
                e.preventDefault();
                
                const inputs = form.getElementsByTagName('input');
                const select = form.getElementsByTagName('select')[0];
                const textarea = form.getElementsByTagName('textarea')[0];
                
                const newPetName = inputs[0].value;
                
                // Add new pet
                pets.push({
                    name: newPetName,
                    species: select.value,
                    breed: inputs[1].value,
                    age: parseInt(inputs[2].value),
                    status: 'available',
                    image: 'images/default-pet.jpg',
                    description: textarea.value
                });
                
                // Re-render the pets grid
                renderPets();
                
                // Show success notification
                showNotification(`${newPetName} has been successfully added`);
                
                // Close the modal
                closeAddPetModal();
            };
        }

        function editPet(petName) {
            const pet = pets.find(p => p.name === petName);
            if (!pet) return;

            // Store original name for notification
            const originalName = pet.name;

            // Populate the modal with pet data
            const form = document.getElementById('addPetForm');
            const inputs = form.getElementsByTagName('input');
            const select = form.getElementsByTagName('select')[0];
            const textarea = form.getElementsByTagName('textarea')[0];

            inputs[0].value = pet.name;
            select.value = pet.species.toLowerCase();
            inputs[1].value = pet.breed;
            inputs[2].value = pet.age;
            textarea.value = pet.description;
            
            // Show the modal
            document.getElementById('addPetModal').style.display = 'flex';
            
            // Update the form submission handler for editing
            form.onsubmit = function(e) {
                e.preventDefault();
                
                // Update the pet data
                pet.name = inputs[0].value;
                pet.species = select.value;
                pet.breed = inputs[1].value;
                pet.age = parseInt(inputs[2].value);
                pet.description = textarea.value;
                
                // Re-render the pets grid
                renderPets();
                
                // Show success notification
                showNotification(`${originalName} has been successfully updated`);
                
                // Close the modal
                closeAddPetModal();
            };
        }

        function closeAddPetModal() {
            document.getElementById('addPetModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addPetModal');
            if (event.target === modal) {
                closeAddPetModal();
            }
        }

        // Initialize the page
        renderPets();
    </script>
</body>
</html>
